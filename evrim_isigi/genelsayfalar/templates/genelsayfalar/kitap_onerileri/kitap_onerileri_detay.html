{% extends 'base.html' %}

{% load static %}


{% block content %}

{% block css_files %}
<link rel="stylesheet" href=" {% static 'genelsayfalar/css/anasayfa.css' %} ">
<link rel="stylesheet" href=" {% static 'genelsayfalar/css/blog_detay.css' %} ">

{% endblock css_files %}


<div class="col-10 mx-auto">
    <div class=" detay_container container-fluid   ">
        <div class="row">
            <div class=" col-10 me-auto p-3">


                <div class="blog_detay_header mb-4">
                    <h1 class="kategori_detay_header">{{kitap_onerileri.title}}</h1>
                </div>
                <div class="w-75 d-flex align-items-center flex-column">

                    <div class="blog_detay_img_container  my-3">
                        <img class="img-fluid" src="{{kitap_onerileri.image.url}}" alt="">
                    </div>

                    <div class="blog_detay_info_container d-flex flex-wrap">

                        <div class="d-flex flex-row blog_detay_bilgi_mobil ">
                            <div class="blog_detay_time">
                                <span>{{kitap_onerileri.date}}</span>
                            </div>

                        </div>

                    </div>
                    <div class="blog_detay_content p-2">
                        {{kitap_onerileri.kitap_aciklama|safe}}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock content %}
